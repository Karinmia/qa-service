{% extends 'tasks/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container profile edit-profile">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-6">
            <h3>
                Reset password
            </h3>
            <form method="POST" action="{{ action }}">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="/profile" type="button" id="cancel-btn" class="btn btn-default float-left"
                    style="border-radius: 5px; color: white; background-color: #337ab7;">
                    Cancel
                </a>
                <button type="submit" class="save btn btn-success float-right">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
