{% extends 'tasks/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% csrf_token %}
{% if request.user.is_authenticated  %}

<div class="container profile edit-profile">
    <div class="row">
        <div class="col-6">
            <h3>
                You can set up Jira account here.
            </h3>
            <form method="POST" action="{{ action }}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="save btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>


{% else %}

<h2>Sign in first</h2>

{% endif %}
{% endblock %}
